{% extends 'include/base.html' %}


{% block title %}
Administrar empleados
{% endblock title %}

{% block content %}
{% include 'include/header.html' %}
<div class="grid-container">
    <div class = "grid-x">
        <h1 class="cell"> Modificar datos de empleado </h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method= "POST">{% csrf_token %}
                <div class="cell large-6">
                    <label>Nombre:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Apellido:
                        {{form.last_name}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Departameto:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Habilidades:
                        {{form.habilidad}}
                    </label>
                </div>
                <!--tiene metodos el form como por ejemplo el .as_p o el -->
            <div class="cell">
                <button class="success button"  type="submit">update</button>
            </div>
             
            </form>
                


        </div>


    </div>


</div>




{% endblock content %}

<form method= "POST">{% csrf_token %}
    <!--tiene metodos el form como por ejemplo el .as_p o el -->
    {{form.as_p}}
 <button type="submit">update</button>
</form>
